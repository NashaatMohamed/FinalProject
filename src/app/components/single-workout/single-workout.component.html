<div class="ourClass">
  <img style="background-size: cover; position: relative; width: 100%;" src="assets/images/class-bg.jpg"/>
  <img style="position:absolute; left:5%; top: 54.5%;" src="assets/images/class-bg1.png" class="move1"/>
  <img style="position:absolute;left:13%; top: 20%;" src="assets/images/class-bg2.png" class="move2"/>
  <img style="position:absolute;left:10%; top: 45%;" src="assets/images/class-bg3.svg"/>
  <h1 style="position:absolute;left:12%; top: 37%; color: white;">Single Workout</h1>
  <nav style="position:absolute;left:12.5%; top: 45%;" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home">Gymate</a></li>
      <li class="breadcrumb-item" style="color: #FF0336;">Single Workout</li>
    </ol>
  </nav>
</div>


<div class="shop-online "  >
  <div class="container">
    <div class="row products m-5 ">
      <div class="  col-lg-4 col-md-6 mt-4"*ngFor="let item of Singleworkout">
        <div style="background-color:rgb(250, 245, 245);text-align:center;width:100%;height:200px">
          <img  src="{{imagepath}}{{item.image}}"style="width:100%;height:200px">
        </div>
        <h5 style="margin:20px 0" class="text-center">{{item.name}}</h5>
        <h5 style="color:#ff0336" class="text-center">{{item.level}} Level</h5>
        <p class="text-muted text-center">
          <svg style="width: 20px; fill:grey;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 64C256 99.35 227.3 128 192 128C156.7 128 128 99.35 128 64C128 28.65 156.7 0 192 0C227.3 0 256 28.65 256 64zM155.7 170.2C167.3 173.1 179.6 176 192.2 176C232.1 176 269.3 155.8 291 122.4L309.2 94.54C318.8 79.73 338.6 75.54 353.5 85.18C368.3 94.82 372.5 114.6 362.8 129.5L344.7 157.3C326.4 185.4 301.2 207.3 272 221.6V480C272 497.7 257.7 512 240 512C222.3 512 208 497.7 208 480V384H176V480C176 497.7 161.7 512 144 512C126.3 512 112 497.7 112 480V221.4C83.63 207.4 58.94 186.1 40.87 158.1L21.37 129.8C11.57 115 15.54 95.18 30.25 85.37C44.95 75.57 64.82 79.54 74.62 94.25L94.12 123.5C108.5 145 129.2 160.9 152.9 169.3C153.9 169.5 154.8 169.8 155.7 170.2V170.2z"/></svg>
          body place  {{item. body_place}}
        </p>
        <div class="text-center">
          <a routerLink="/single-workout/workout-details" class="btn"
          style="background-color:#ff0336;border:none;outline:none;color:#fff;padding:10px;margin-top:10px; "routerLink="/single-workout/workout-details/{{item.id}}">
            View details
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
