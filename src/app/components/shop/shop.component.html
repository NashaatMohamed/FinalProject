<!--start shop-online -->
<div class="shop-online " style="margin:100px 0">
  <div class="container">

    <div class="mb-3">
      <select id="disabledSelect" class="form-select" >
        <option>select all result</option>
        <option>weight</option>
        <option>length</option>
      </select>
    </div>
    <div class="row products m-5 " >
      <div class=" col-lg-4 col-md-6 my-5" *ngFor="let prd of   products.data; let i = index">
        <div style="background-color:rgb(250, 245, 245);text-align:center;width:100%;height:200px">
          <img  src="assets/images/g_8-150x150.png">
        </div>

        <h5 style="margin:20px 0">{{prd.name}}</h5>
        <h5 style="color:#ff0336">{{prd.price}}</h5>


        <button style="background-color:#ff0336;border:none;outline:none;color:#fff;padding:10px;margin-top:10px">
          <i class="bi bi-basket-fill" style="color:#fff"></i>
          Add To Cart
        </button>

      </div>


    </div>

  </div>
</div>

<!--end shop-online-->
