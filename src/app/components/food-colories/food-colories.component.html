<div class="container">
  <br />
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <form class="card card-sm">
        <div class="card-body row no-gutters align-items-center">
          <div class="col-auto">
            <i class="fas fa-search h4 text-body"></i>
          </div>
          <!--end of col-->
          <div class="col">
            <input class="form-control form-control-lg form-control-borderless" type="search"
              placeholder="Enter  Food Name" (change)="fiterCategory($event)">
          </div>
          <!--end of col-->
          <div class="col-auto">
            <button class="btn btn-lg btn-danger" type="submit">Search</button>
          </div>
          <!--end of col-->
        </div>
      </form>
    </div>
    <!--end of col-->
  </div>








  <section class="ftco-section m-2 ">
    <div class="container ">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h4 class="heading-section mt-4"> <svg xmlns="http://www.w3.org/2000/svg" style="width:30px;"
              viewBox="0 0 512 512">
              <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M64 128C64.53 128 65.07 128 65.6 128C73 91.49 105.3 64 144 64C158.1 64 172.1 68.1 184.9 75.25C198.2 49.55 225.1 32 256 32C286.9 32 313.8 49.56 327.1 75.25C339 68.1 353 64 368 64C406.7 64 438.1 91.49 446.4 128C446.9 128 447.5 128 448 128C483.3 128 512 156.7 512 192C512 203.7 508.9 214.6 503.4 224H8.563C3.118 214.6 .0013 203.7 .0013 192C.0013 156.7 28.66 128 64 128H64zM.001 283.4C.001 268.3 12.28 256 27.43 256H484.6C499.7 256 512 268.3 512 283.4C512 353.9 467.6 414.1 405.3 437.5L403.5 451.1C401.5 467.1 387.9 480 371.8 480H140.2C124.1 480 110.5 467.1 108.5 451.1L106.7 437.5C44.36 414.1 0 353.9 0 283.4H.001z" />
            </svg>count your daily food calories</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-wrap">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Food Name</th>
                  <th>calories</th>
                  <th>carpohydrates</th>
                  <th>quantity</th>

                </tr>
              </thead>

              <tbody>
                <ng-container *ngFor="let food of foods  | paginate: { itemsPerPage: 5, currentPage: p }">
                  <tr *ngIf="enterSearchValue==='' || food.name.toLowerCase().includes(enterSearchValue) ">
                    <th scope="row">{{food.name}}</th>
                    <td>{{food.Calories}}</td>
                    <td>{{food.Carbohydrates}}</td>
                    <td><input type="number" min="1" value="1" #itemCount></td>
                    <!-- <td>$1200</td> -->
                    <td><button href="#" class="btn btn-dark" [disabled]="food.Calories==0"
                        (click)="updateFoodCalories(food.Calories,itemCount.value)">Count</button></td>
                  </tr>

                </ng-container>


              </tbody>
            </table>

          </div>
          <div class="text-center mt-4 fw-bold ">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>

      </div>
    </div>



  </section>

  <div class="total-calories text-center bg-danger text-light ">
    <h2> Food Total colories = {{foodTotalCalories}} </h2>
  </div>







</div>
