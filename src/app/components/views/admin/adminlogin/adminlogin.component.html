
 <div class="app">
  <div class="row no-gutters">
      <div class="col-md-6 mx-auto p-0">
          <div class="card">
              <div class="login-box">
                  <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                      <div class="login-space">
                        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">                                                    
                            <div class="group"> <label for="user" class="label form-label">Email</label> <input id="user" type="email" formControlName="email" class="input" placeholder="Enter your Email"> </div>
                              <div class="group"> <label for="pass" class="label form-label"> Password </label> <input id="pass" type="password"  formControlName="password" class="input" data-type="password" placeholder="Enter your password"> </div>
                              <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                              <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                              <div class="hr"></div>
                              <div class="foot"> <a href="#">Forgot Password?</a> </div>
                            </form>

                          
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
