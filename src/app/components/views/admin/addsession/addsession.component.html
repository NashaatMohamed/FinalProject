<!--html-->
<form class="p-4" [formGroup]="bookForm" (ngSubmit)="onSubmit()">

  <div class="mb-3">
    <label for="Price" class="form-label">name</label>
    <input type="text" class="form-control" formControlName="name" id="Price">
  </div>

  <div class="mb-3">
    <label for="Price" class="form-label">price</label>
    <input type="text" class="form-control" formControlName="price" id="price">
  </div>

  <div class="mb-3">
    <label for="Price" class="form-label">Duaration</label>
    <input type="text" class="form-control" formControlName="Duaration" id="Duaration">
  </div>

  <div class="mb-3">
    <label for="Price" class="form-label">discount</label>
    <input type="text" class="form-control" formControlName="discount" id="Price">
  </div>

  <div class="mb-3">
    <label for="Amount" class="form-label">Day</label>
    <input type="text" class="form-control" formControlName="Day" id="Amount">
  </div>

  <div class="mb-3">
    <label for="Details" class="form-label">Time </label>
    <input type="text" class="form-control" formControlName="Time" id="details">
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" rows="3" formControlName="description"></textarea>
  </div>

  <div class="mb-3">
    <!-- <label for="image" class="form-label">image</label>
      <input type="file" formControlName="image"  id="image" > -->
    <label for="image" class="form-label">image</label>
    <input type="file" formControlName="image" (change)="onFileChange($event)" id="image">
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Add</button>
  </div>
</form>
