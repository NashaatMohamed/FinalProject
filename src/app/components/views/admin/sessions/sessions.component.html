<div class="container-fluid">

  <!-- Page Heading -->

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">All sessions</h6>
          <!-- <h6 class="m-0 font-weight-bold text-primary">All Classes</h6> -->
      </div>

      <div class="card-body">
          <a routerLink="/admin/addSession" class="btn btn-primary mb-2">Add session</a>
          <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                        <tr>
                            <th scope="col">#</th>
                            <th>Name</th>
                            <th>price</th>
                            <th>Duaration</th>
                            <th>discount</th>
                            <th>Day</th>
                            <th>Time</th>
                            <th>description</th>
                            <th>image</th>
                            <th>Delete</th>      
                            <th>Update</th>      
                        </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of classs; let i = index">
                        <th scope="row">{{item.id}}</th>
                          <td>{{item.name}}</td>
                          <td>{{item.price}}</td>
                          <td>{{item.Duaration}}</td>
                          <td>{{item.discount}}</td>
                          <td>{{item.Day}}</td>
                          <td>{{item.Time}}</td>
                          <td>{{item.description}}</td>
                          <td> <img src = "{{imagepath}}{{item.image}}" width="100px"></td>
                        <td><button class="btn btn-danger" (click)="delete(item.id,i)">Delete</button></td>
                        <td><a class="btn btn-success" [routerLink]="['/admin/classes/edit',item.id]">Update</a></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>

</div>
