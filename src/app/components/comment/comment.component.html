

  <!-- <app-comment-list></app-comment-list> -->
  <div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="d-flex flex-column comment-section"   >
                <div class="bg-white p-2"    *ngFor="let comment of comments; let i = index">
                    <div class="d-flex flex-row user-info"><img class="rounded-circle" src="https://i.imgur.com/RpzrMR2.jpg" width="40">
                        <div class="d-flex flex-column justify-content-start ml-2"><span class="d-block font-weight-bold name">{{comment.name}}</span><span class="date text-black-50">{{comment.created_at}}</span></div>
                    </div>
                    <div class="mt-2">
                        <p class="comment-text">{{comment.comment}}</p>
                    </div>
                    <button class="btn btn-danger" [hidden]="comment.user_id!=this.user_id" (click)="delete(comment.user_id,i)">Delete</button>
                </div>
                <div class="bg-white">
                    <div class="d-flex flex-row fs-12">
                        <div class="like p-2 cursor"><i class="fa fa-commenting-o"></i><span class="ml-1">Comment</span></div>
                    </div>
                </div>
                <form (ngSubmit)="onSubmit()" [formGroup]="commentForm">

                <div class="bg-light p-2">
                    <div class="d-flex flex-row align-items-start"><textarea formControlName="comment"
                        placeholder="comment" class="form-control ml-1 shadow-none textarea"></textarea></div>
                        <label>Full Name</label>
                        <input class="form-control ml-1 shadow-none textarea"
                          type="text"
                          formControlName="name"
                          placeholder="Full Name"
                         >
                    <div class="mt-2 text-right"><button class="btn btn-primary btn-sm shadow-none" type="submit">Post comment</button><button class="btn btn-outline-primary btn-sm ml-1 shadow-none" (click)="onCommentCancel()" type="button">Cancel</button></div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
