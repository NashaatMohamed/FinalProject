<div class="container m-5">
  <h1>Shopping Cart</h1>
  <button class="btn btn-success my-5" (click)="clearProducts()">clear all products</button>

  <table class="table bg-light p-5">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">image</th>
        <th scope="col">name</th>
        <th scope="col">price</th>
        <th scope="col">quantity</th>
        <th scope="col">total</th>
        <th scope="col">delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of favoriteProducts;let i = index">
        <th scope="row">{{i+1}}</th>
        <th scope="row">1.png</th>
        <td>{{item.name}}</td>
        <td>{{item.price}} L.E</td>
        <td>
          <button class="btn btn-dark" (click)="getmax(i)">+</button>
          <input  class="form-control mx-2"  style="width:80px;display:inline" type="number" value="1"  [(ngModel)]="item.quantity" min="1">
          <button class="btn btn-dark"  (click)="getmin(i)">-</button>

        </td>
        <td>{{item.price * (item.quantity||0)}} L.E</td>
        <td><button class='btn btn-danger' (click)='deleteItem(i)'>Delete</button></td>
        <td><button class='btn btn-danger'  (click)="initializePayment(1)">CheckOut</button></td>

      </tr>


    </tbody>
  </table>

  <div class="text-center">
    <span style="font-weight:bold;font-size:30px">Total :{{total}} L.E</span>
  </div>
  </div>
